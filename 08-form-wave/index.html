<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Form Input Wave</title>
</head>
<body>
    <div class="container">
        <h1>Start Building</h1>
        <form>
            <img src="toolbox.png" alt="A red toolbox">
            <div class="form-control">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
                            
            <button class="btn">Login <i class="fa-solid fa-right-to-bracket"></i></button>

            <p class="text">Don't have an account? <a href="#">Register</a> </p>
            <a href="https://www.flaticon.com/free-icons/toolbox" title="toolbox icons">Toolbox icons created by Stockio - Flaticon</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
