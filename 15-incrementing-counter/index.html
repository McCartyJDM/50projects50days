<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Increment Counter</title>
</head>
<body>
    <h1>Mambo Italiano Pizzeria</h1>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="5000"></div>
        <span>YouTube Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>
    <div class="counter-container">
            <i class="fab fa-instagram fa-3x"></i>
            <div class="counter" data-target="13500"></div>
            <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
            <i class="fab fa-yelp fa-3x"></i>
            <div class="counter" data-target="150"></div>
            <span>Yelp 5-Star Reviews</span>
    </div>
    <audio src="mambo.mp3" autoplay>
    <script src="script.js"></script>
</body>
</html>
